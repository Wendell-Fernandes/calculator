<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">
            <div class="screen">
                <p id="secondary-screen"></p>
                <p id="primary-screen"></p>
            </div>
        </div>
        <div class="calculator__buttons">
            <div>
                <button class="operators" value="C">C</button>
                <button class="operators" value="CE">CE</button>
                <button class="operators" value="DEL">DEL</button>
                <button class="operators" value="/">/</button>
            </div>
            <div>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="operators" value="*">x</button>
            </div>
            <div>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="operators" value="-">-</button>
            </div>
            <div>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="operators" value="+">+</button>
            </div>
            <div>
                <button class="zero" value="0">0</button>
                <button value=".">.</button>
                <button class="operators equal" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
